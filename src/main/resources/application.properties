
# JpaRepository 테스트 시에 실행된 쿼리를 로그로 보기
# Hibernate: create table posts
#           (id bigint generated by default as identity,
#           author varchar(255), content TEXT not null, title varchar(500) not null, primary key (id))
spring.jpa.show_sql=true

# 로그로 출력되는 쿼리를 MySQL 버전으로 변경하기
# Hibernate: create table posts
#           (id bigint not null auto_increment,
#           author varchar(255), content TEXT not null, title varchar(500) not null, primary key (id)) engine=InnoDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

